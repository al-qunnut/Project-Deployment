<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <link rel="stylesheet" href="./Project3.css"/>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
   
   <div>
    <picture>
        <source class="img" media="(min-width: 500px)" alt="img" srcset="./desktop_img.png"/>
       <img class="img" src="./phone_img.png" alt="img"/>
    </picture>
    <div class="overlayed_content">
        <div class="header">
           <div>
            <img class="message_icon" src="./icon.png" alt="icon"/>

           <div>
            <h1 class="logo">Huddle</h1>
           </div>
        </div>
        <div class="content_body">
           <div class="grid_css">
            <div>
                <img class="file" src="./file_img.png" alt="img"/>
              </div>
              <div class="text">
                <h2>Build The Community Your Fans Will Love</h2>
                <p>Huddle re-imagines the way we build communities. You have a voice,but so does your audience.

                </p>
                <button>Register</button>
              </div>
           </div>
        </div>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
          </div>
          <div class="dedication">
            <p>Challenge by <strong>Couch Solomon</strong>: Coded by <strong>Oshodilawal Al-Qunnut</strong></p>
          </div>
